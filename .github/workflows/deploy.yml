name: "ğŸš€ - Deploy to docs.magento-opensource.com"

on:
  push:
    branches:
      - main

jobs:
  sync-docs:
    name: "ğŸ“„ - Sync documentation content"
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ›¸ - Pull latest docs to docs-website"
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "ğŸ“ Syncing docs to docs-website..."
            cd ~/docs.magento-opensource.com/current

            # Pull latest documentation from this repo
            cd resources/docs/main
            git fetch origin main
            git reset --hard origin/main

            echo "ğŸ§¹ Clearing Laravel caches..."
            cd ~/docs.magento-opensource.com/current
            php artisan cache:clear
            php artisan view:clear
            php artisan config:clear
            php artisan route:clear

            echo "âš¡ Rebuilding caches..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "âœ… Documentation sync complete!"
